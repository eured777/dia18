<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia 18</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: red;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      overflow-x: hidden;
    }

    .painel {
      background-color: white;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 50%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    #sim, #nao {
      height: 40px;
      width: 80px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      #sim, #nao {
        width: 70px;
        height: 35px;
        font-size: 14px;
      }

      .botoes {
        flex-direction: row;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="painel">
    <h1>Feliz dia 18 meu amor!</h1>

    <img src="anateamo.jpg" alt="Imagem do amor" />

    <h2>Aceita namorar comigo?</h2>

    <div class="botoes">
      <a href="carta.html"><button id="sim">Sim!</button></a>
      <button id="nao" onmouseover="fuja()">NÃ£o!</button>
    </div>
  </div>

  <script>
    function fuja() {
      const botaoNao = document.getElementById("nao");
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;

      const maxX = larguraJanela - botaoNao.offsetWidth;
      const maxY = alturaJanela - botaoNao.offsetHeight;

      const aleatorioX = Math.floor(Math.random() * maxX);
      const aleatorioY = Math.floor(Math.random() * maxY);

      botaoNao.style.position = "fixed"; // Permite mover em qualquer parte da tela
      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>

</body>
</html>
